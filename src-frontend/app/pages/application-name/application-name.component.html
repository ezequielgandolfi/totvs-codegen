<po-modal
  #modal
  p-hide-close
  p-click-out="false"
  p-title="Aplicação">
  <form>
    <div class="po-row">
      <po-input 
        class="po-md-12"
        name="value"
        p-label="Nome da aplicação"
        p-help="Nome para salvar a aplicação na base"
        (p-change)="onValueChange()"
        [(ngModel)]="value">
      </po-input>
    </div>
  </form>
</po-modal>
